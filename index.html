<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card project</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="">

            <div class="txtBox">
                <h2>Order summery</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis quos numquam velit illo
                    ratione iusto modi atque. Nulla, commodi dolore.</p>
            </div>

            <div id="amount">
                <div class="leftBox">
                    <div class="img">
                        <img src="music.png" alt="">
                    </div>
                    <div class="price">
                        <p>Amount</p>
                        <p>$99.9/Year</p>
                    </div>
                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="orderbtn"> Order Now</button>
            <div class="cancelBox">
                <a href="">Cancel Order</a>
            </div>
        </div>
    </div>

</body>

</html>
